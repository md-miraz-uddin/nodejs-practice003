  <body onload="welcome()">
    <div class="container">
      <div class="row g-3 mt-5">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto">
          <div class="card shadow">
            <div class="card-head mb-3">
              <h3 class="text-center p-3">Sign Up / Register</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <label for="inputName" class="col-form-label"
                      >Full Name</label
                    >
                  </div>
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <input
                      type="text"
                      id="inputName"
                      class="form-control"
                      aria-describedby="nameHelpInline"
                      placeholder="Mr. John Doe"
                    />
                    <span id="nameHelpInline" class="form-text"></span>
                  </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <label for="inputUserName" class="col-form-label"
                      >UserName</label
                    >
                  </div>
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <input
                      type="text"
                      id="inputUserName"
                      class="form-control"
                      aria-describedby="userNameHelpInline"
                      placeholder="john_doe234"
                    />
                    <span id="userNameHelpInline" class="form-text"></span>
                  </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <label for="inputEmail" class="col-form-label">Email</label>
                  </div>
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <input
                      type="text"
                      id="inputEmail"
                      class="form-control"
                      aria-describedby="emailHelpInline"
                      placeholder="john.doe@gmail.com"
                    />
                    <span id="emailHelpInline" class="form-text"></span>
                  </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <label for="inputMobile" class="col-form-label"
                      >Mobile Number</label
                    >
                  </div>
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <input
                      type="text"
                      id="inputMobile"
                      class="form-control"
                      aria-describedby="mobileHelpInline"
                      placeholder="01XXXXXXXXX"
                    />
                    <span id="mobileHelpInline" class="form-text"></span>
                  </div>
                </div>
                <div class="row g-3 align-items-center">
                  <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <label for="inputPassword" class="col-form-label"
                      >Password</label
                    >
                  </div>
                  <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      aria-describedby="passwordHelpInline"
                      placeholder="m52We)fk=3/C(5"
                    />
                    <span id="passwordHelpInline" class="form-text"></span>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-4 col-sm-2">
                    <button
                      type="submit"
                      class="btn btn-primary disabled"
                      id="submit_form_btn"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </form>
              <div id="is_output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
